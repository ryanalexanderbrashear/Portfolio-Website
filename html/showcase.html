    <!-- Modal Contact Form -->
    <div id="contactModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">I'd Love to Hear From You!</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal col-sm-12">
                        <div class="form-group"><label>Name</label><input class="form-control required"
                                data-placement="top" data-trigger="manual" data-content="Must be at least 3 characters long, and must only contain letters."
                                type="text"></div>
                        <div class="form-group"><label>Message</label><textarea class="form-control"
                                data-placement="top" data-trigger="manual"></textarea></div>
                        <div class="form-group"><label>E-Mail</label><input class="form-control email"
                                data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)"
                                type="text"></div>
                        <div class="form-group"><label>Phone</label><input class="form-control phone"
                                data-placement="top" data-trigger="manual" data-content="Must be a valid phone number (999-999-9999)"
                                type="text"></div>
                        <div class="form-group">
                            <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not
                                valid. </p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" data-dismiss="modal" aria-hidden="true">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Contact Form -->
